<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace"
        />
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="output-field">
                    <p class="eq-field">0</p>
                </div>
                <div class="btn-container">
                    <button value="clear" class="btn btn15 operator">C</button>
                    <button value="backspace" class="btn btn16 operator">
                        <span value="backspace" class="material-symbols-outlined">backspace</span>
                    </button>
                    <button value="%" class="btn btn16 operator">%</button>
                    <button value="*" class="btn btn11 operator">*</button>

                    <button value="1" class="btn btn1">1</button>
                    <button value="2" class="btn btn2">2</button>
                    <button value="3" value="3" class="btn btn3">3</button>
                    <button value="/" class="btn btn12 operator">/</button>
                    <button value="4" class="btn btn4">4</button>
                    <button value="5" class="btn btn5">5</button>
                    <button value="6" class="btn btn6">6</button>
                    <button value="-" class="btn btn13 operator">-</button>
                    <button value="7" class="btn btn7">7</button>
                    <button value="8" class="btn btn8">8</button>
                    <button value="9" value="9" class="btn btn9">9</button>
                    <button value="+" class="btn btn14 operator">+</button>
                    <button value="00" class="btn btn17">00</button>
                    <button value="0" class="btn btn10">0</button>
                    <button value="." class="btn btn14">.</button>
                    <button value="=" class="btn btn14 operator">=</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
